{% extends "_Layout.html" %}
{% block Body %}
<br />
<div class="panel panel-info">
    <div class="panel-heading">
        REST query: <a href="https://developer.microsoft.com/en-us/graph/graph-explorer?request=security/alerts/{{ AlertId }}&method=GET&version={{ Config.ISG_VERSION }}&GraphUrl=https://graph.microsoft.com">{{ Config.ISG_URL }}alerts/{{ AlertId }}</a>
    </div>

    <div class="panel-body">
        <pre>
            {{ Alert }}
        </pre>
    </div>
</div>
{% endblock %}
